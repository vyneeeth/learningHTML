<!DOCTYPE html>
<html>
<head>
<title>My online calculator</title>
<script type=text/javascript> 
function number (value)
{
document.cal.result.value += value;
}
function cle(value)
{
document.cal.result.value = value;
}
function evalua()
{
    document.cal.result.value =eval(document.cal.result.value);
}
</script>
</head>

<body>
    <form name='cal'>
        <table align='center'>
            <caption>Simple Calculator</caption>
            <tr><td colspan = '4'><input type = 'text' name = 'result' disabled style="text-align:right"></td></tr>
            <tr>
                <td><button type = 'button' onclick = 'number(value)' value = '1'>1</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '2'>2</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '3'>3</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '+'>+</button></td>
            </tr>
            <tr>
                <td><button type = 'button' onclick = 'number(value)' value = '4'>4</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '5'>5</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '6'>6</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '-'>-</button></td>
            </tr>
            <tr>
                <td><button type = 'button' onclick = 'number(value)' value = '7'>9</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '8'>8</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '9'>7</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '/'>/</button></td>
            </tr>
            <tr>
                <td><button type = 'button' onclick = 'number(value)' value = '0'>0</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '*'>*</button></td>
                <td><button type = 'button' onclick = 'number(value)' value = '%'>%</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type='button' onclick='cle(value)' value="">Clear</button></td>
                <td colspan="2"><button type='button' onclick='evalua(value)' value="">=</button></td>
            </tr>
        </table>
    </form>
</body>
