<!DOCTYPE html>
<html>
<head>
	<title>Form Validation Example</title>
</head>
<body>
	<h1>Form Validation Example</h1>
	<form name="myForm">
		<label for="dropbox">Choose city:</label>
		<select name="dropbox" id="dropbox">
			<option value=""></option>
			<option value="option1">Bangalore</option>
			<option value="option2">Mysore</option>
			<option value="option3">Mangalore</option>
		</select>
		<br><br>
        <label>Gender:</label>
		<label><input type="radio" name="radio" value="male">Male</label>
		<label><input type="radio" name="radio" value="female">Female</label>
		<br><br>
		<label><input type="checkbox" name="checkbox">I agree to the terms and conditions</label>
		<br><br>
		<label for="textbox">Comments:</label>
		<input type="text" name="textbox" id="textbox">
        <br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
